<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no" />
  <meta name="author" content="Lukas Popp" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <script src="script.js"></script>
</head>

<body onload="init()">
  <h1>YOUR LED MATRIX</h1>

  <div id="image-selection-container">
    <img onclick="onValueChange(this, 'selectedImage')" alt="bulba" src="thumbnails/01-01-bulba.png" width="64" height="64" value="0"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="charmander" src="thumbnails/01-02-charmander.png" width="64" height="64" value="1"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="squirtle" src="thumbnails/01-03-squirtle.png" width="64" height="64" value="2"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="eevee" src="thumbnails/01-xx-eevee.png" width="64" height="64" value="3"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="pikachu" src="thumbnails/01-xx-pikachu.png" width="64" height="64" value="4"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="treecko" src="thumbnails/03-01-treecko.png" width="64" height="64" value="5"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="torchic" src="thumbnails/03-02-torchic.png" width="64" height="64" value="6"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="mudkip" src="thumbnails/03-03-mudkip.png" width="64" height="64" value="7"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="turtwig" src="thumbnails/04-01-turtwig.png" width="64" height="64" value="8"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="chimchar" src="thumbnails/04-02-chimchar.png" width="64" height="64" value="9"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="piplup" src="thumbnails/04-03-piplup.png" width="64" height="64" value="10"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="froakie" src="thumbnails/06-03-froakie.png" width="64" height="64" value="11"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="rowlet" src="thumbnails/07-01-rowlet.png" width="64" height="64" value="12"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="litten" src="thumbnails/07-02-litten.png" width="64" height="64" value="13"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="pikachu" src="thumbnails/pikachu.png" width="64" height="64" value="14"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="heart" src="thumbnails/heart.png" width="64" height="64" value="15"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="embers" src="thumbnails/embers.png" width="64" height="64" value="16"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="fireplace" src="thumbnails/fireplace.png" width="64" height="64" value="17"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="flame2_2" src="thumbnails/flame2_2.png" width="64" height="64" value="18"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="stars" src="thumbnails/shooting-stars.png" width="64" height="64" value="19"/>
    <img onclick="onValueChange(this, 'selectedImage')" alt="sun" src="thumbnails/sun.png" width="64" height="64" value="20"/>
  </div>

  <div id="slider-container">
    <label for="fps-input">Frames per second</label>
    <input id="fps-input" type="number" min="1" max="24" value="4" onchange="onValueChange(this, 'fps')" />
  </div>

  <div id="slider-container">
    <label for="brightness-slider">Brightness</label>
    <input id="brightness-slider" type="range" min="1" max="100" value="50"
      oninput='onValueChange(this, "brightness")' />
    <output id="brightness-info"></output>
  </div>
  <div id="snackbar"></div>
  <button id="send-button" onclick="sendDataUpdate()">UPDATE</button>
</body>

</html>
