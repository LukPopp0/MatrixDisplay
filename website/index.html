<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no" />
  <meta name="author" content="Lukas Popp" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <script src="script.js"></script>
</head>

<body onload="init()">
  <h1>YOUR LED MATRIX</h1>

  <div id="image-selection-container">
    <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/00_heart.png" width="64" height="64" value="0"/>
    <span value="1"></span>
    <!-- <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/01_fireplace.png" width="64" height="64" value="1"/> -->
    <span value="2"></span>
    <span value="3"></span>
    <!-- <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/03_thor.png" width="64" height="64" value="3"/> -->
    <span value="4"></span>
    <span value="5"></span>
    <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/06_sun.png" width="64" height="64" value="6"/>
    <span value="7"></span>
    <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/08_embers.png" width="64" height="64" value="8"/>
    <span value="9"></span>
    <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/10_bulba.png" width="64" height="64" value="10"/>
    <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/11_charma.png" width="64" height="64" value="11"/>
    <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/12_squirtle.png" width="64" height="64" value="12"/>
    <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/13_turtwig.png" width="64" height="64" value="13"/>
    <img onclick="onValueChange(this, 'selectedImage')" src="thumbnails/14_pikachu.png" width="64" height="64" value="14"/>
    <span value="15"></span>
  </div>

  <div id="slider-container">
    <label for="fps-input">Frames per second</label>
    <input id="fps-input" type="number" min="1" max="24" value="4" onchange="onValueChange(this, 'fps')" />
  </div>

  <div id="slider-container">
    <label for="brightness-slider">Brightness</label>
    <input id="brightness-slider" type="range" min="1" max="100" value="50"
      oninput='onValueChange(this, "brightness")' />
    <output id="brightness-info"></output>
  </div>
  <div id="snackbar"></div>
  <button id="send-button" onclick="sendDataUpdate()">UPDATE</button>
</body>

</html>
